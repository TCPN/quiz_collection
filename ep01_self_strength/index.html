<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5, user-scalable=yes">
  <title>自我強度量表 - 機智青年生活 - GOODTV+ 好消息電視台</title>
  <link rel="stylesheet" href="../common/style.css" />
  
  <script lang="javascript" src="../common/loadComponent.js"></script>
  <script lang="javascript" src="../common/showQuestions.js"></script>
  <script lang="javascript" src="../common/checkAnswers.js"></script>
  <script lang="javascript" src="../common/uiHandlers.js"></script>
  <script lang="javascript" src="../common/dev.js"></script>
  <script>
    // quiz content

    const quiz = {
      questions: [
        { scores: { 'a': 1 }, index: 1, question: "當一個人對你不公平時，你是否讓他知道？" },
        { scores: { 'b': 1 }, index: 2, question: "你是否常常難以做決定？" },
        { scores: { 'a': 1 }, index: 3, question: "當別人佔了你的位置或妨害你的應有利益時，你是否告訴他？" },
        { scores: { 'a': 1 }, index: 4, question: "你是否經常對你的判斷有信心？" },
        { scores: { 'b': 1 }, index: 5, question: "你是否常常壓抑你的情緒，特別是負面的情緒？" },
        { scores: { 'a': 1 }, index: 6, question: "在討論或議論中你是否常常不自覺地點頭或重複別人的意見？" },
        { scores: { 'a': 1 }, index: 7, question: "通常你是否忠實表達你內心的感受？" },
        { scores: { 'b': 1 }, index: 8, question: "當你活動時如果有人注意你，你是否會感到被打擾了？" },
        { scores: { 'b': 1 }, index: 9, question: "當你和別人說話時，你是否很難注視對方的眼睛？" },
        { scores: { 'a': 1 }, index: 10, question: "你是否常難於開口表達與別人不同之意見？" },
        { scores: { 'a': 1 }, index: 11, question: "你因為很難對推銷員說「不」而買了些自己並不需要或想要的東西嗎？" },
        { scores: { 'b': 1 }, index: 12, question: "當你有充分理由退貨給店方時，你是否遲疑不決？" },
        { scores: { 'b': 1 }, index: 13, question: "在社交場合你是否覺得有困難去和人保持聊天狀態？" },
        { scores: { 'b': 1 }, index: 14, question: "你是否覺得別人在言行中好像暗示不歡迎你？" },
        { scores: { 'b': 1 }, index: 15, question: "如果有位朋友提出無理或不禮貌的要求時，你能拒絕嗎？" },
        { scores: { 'a': 1 }, index: 16, question: "如果有人暗諷你時，你知道如何回應嗎？" },
        { scores: { 'a': 1 }, index: 17, question: "當你和不友善的人談話時，你是否感到緊張而想逃離？" },
        { scores: { 'b': 1 }, index: 18, question: "當你生氣時是否指名道姓責罵對方？" },
      ],
      defaultOptions: [
        { label: "A. 通常是", value: "a" },
        { label: "B. 通常不是", value: "b" },
        { label: "C. 不知道", value: "c" },
      ],
    };

    // quiz logics

    function getScores() {
      const form = document.getElementById("quizForm");
      const formData = new FormData(form);
      let score = 0;
      for (let [key, value] of formData.entries()) {
        score += (quiz.questions[key - 1].scores[value] ?? 0);
      }
      return score;
    }

    function getResult(score) {
      if (score <= 9) {
        return '顯著的低自我強度者';
      }
      if (score >= 10 && score <= 11) {
        return '低自我強度者';
      }
      if (score >= 12 && score <= 14) {
        return '高自我強度者';
      }
      if (score >= 15) {
        return '顯著的高自我強度者';
      }
    }

    function showResult(container = document) {
      const score = getScores();
      const result = getResult(score);
      container.getElementById("result").style.display = "block";
      container.getElementById("resultText").innerHTML = 
        `你屬於 <b>${result}</b><br><br>` +
        `自我強度分數：${score}`;
    }
  </script>
</head>

<body>

  <header></header>

  <!-- 標題 -->
  <h1 class="no-select">自我強度量表</h1>

  <!-- 作者資訊 -->
  <div class="author no-select">
    <p>
      洪英正 (1990) 編製
    </p>
  </div>

  <!-- 說明文字 -->
  <div class="description no-select">
    <p>下列十八個題目，你不妨做個自我測驗，以了解你自己的個性。</p>
  </div>

  <!-- 題目區 -->
  <form id="quizForm" class="no-select">
    <ol id="questions"></ol>
    <div id="message" class="error-message"></div>

    <!-- 送出按鈕 -->
    <button type="button" onclick="onClick()">送出</button>
  </form>

  <!-- 測量結果與解說 -->
  <div id="result" class="result">
    <h2>測驗結果</h2>
    <p id="resultText">這裡會顯示你的結果與解說。</p>
  </div>

  <footer></footer>

  <script lang="javascript">
    loadComponent(document.querySelector('header'), '../components/header.html');
    loadComponent(document.querySelector('footer'), '../components/footer.html');
    showQuestions(quiz);
  </script>
</body>

</html>
